<app-layout>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h4 class="pb-3">Rezervasyon Oluşturmak İstediğinize Emin Misiniz ?</h4>
                <p><strong>Giriş Tarihi:</strong> {{ enteranceDay }}</p>
                <p><strong>Çıkış Tarihi:</strong> {{ releaseDay }}</p>
                <p>{{ roomType }}</p>
                <p><strong>Konum:</strong> {{ location }}</p>
                <button class="btn btn-outline-success" (click)="createReservation()">Rezervasyon Oluştur</button>
            </div>
        </div>
    </div>
</app-layout>
