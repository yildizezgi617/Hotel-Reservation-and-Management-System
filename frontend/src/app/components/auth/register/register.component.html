<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-3">
                            <h2 class="text-uppercase text-center mb-2">Üye Ol</h2>

                            <form [formGroup]="registerform" (ngSubmit)="onSubmit()">

                                <div data-mdb-input-init class="form-outline mb-1">
                                    <input type="text" id="name" class="form-control form-control-lg"
                                        formControlName="name" />
                                    <label class="form-label" for="name">Adınız</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-1">
                                    <input type="text" id="surname" class="form-control form-control-lg"
                                        formControlName="surname" />
                                    <label class="form-label" for="surname">Soyadınız</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-3">
                                    <label class="form-label" for="gender">Cinsiyet</label>
                                    <br>
                                    <select class="genderSelect w-100 form-select" formControlName="gender" id="gender">
                                        <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
                                    </select>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-1">
                                    <input type="number" id="identificationNumber" class="form-control form-control-lg"
                                        placeholder="XXXXXXXXXXX" formControlName="identificationNumber" />
                                    <label class="form-label" for="identificationNumber">Kimlik No</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-1">
                                    <input type="number" id="phoneNumber" class="form-control form-control-lg"
                                        placeholder="0 (---) (--- -- --)" formControlName="phoneNumber" />
                                    <label class="form-label" for="phoneNumber">Telefon No</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-1">
                                    <input type="email" id="email" class="form-control form-control-lg"
                                        placeholder="example@email.com" formControlName="email" />
                                    <label class="form-label" for="email">Email Adresiniz</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-1">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                        placeholder="**********" formControlName="password" />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-3">
                                    <label class="form-label" for="role">Kullanıcı Rolü</label>
                                    <br>
                                    <select class="genderSelect w-100 form-select" id="role" formControlName="role">
                                        <option *ngFor="let role of roles" [value]="role">{{role}}</option>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-3 mb-0">Zaten Üye Misiniz ? <a routerLink="/login"
                                        class="fw-bold text-body"><u>Giriş Yapın</u></a></p>

                            </form>
                            <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
                            <!-- Mesajı göster -->
                            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
