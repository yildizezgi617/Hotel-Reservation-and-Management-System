<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-3">
                            <h2 class="text-uppercase text-center mb-2">Giriş Yap</h2>

                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div data-mdb-input-init class="form-outline mb-1">
                                    <input type="email" id="email" class="form-control form-control-lg"
                                        placeholder="example@email.com" formControlName="email" />
                                    <label class="form-label" for="email">Email Adresiniz</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-1">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                        placeholder="**********" formControlName="password" />
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                                </div>
                            </form>
                            <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
                            <!-- Mesajı göster -->
                            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
